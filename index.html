<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--External CSS file-->
  <link rel="stylesheet" href="styles.css" />

  <title>Coding Quiz</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">View Highscores</a>
    <div class="timer-container">
      <ul class="navbar-nav">
        <li class="nav-item timer"></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="quiz-description">
          <h1>Coding Quiz Challenge!</h1>
          <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers
            will penalize your time by 10 seconds!</p>
        </div>
        <button type="button" class="btn btn-outline-secondary" id="start-btn">Start Quiz</button>
        <div class="quiz" style="display: none" ;>
          <div class="question"></div>
          <div class="choices-btn">
            <button type="button" class="btn btn-outline-secondary" id="A"></button>
            <button type="button" class="btn btn-outline-secondary" id="B"></button>
            <button type="button" class="btn btn-outline-secondary" id="C"></button>
            <button type="button" class="btn btn-outline-secondary" id="D"></button>
          </div>
          <div class="results"></div>
          <div class="save-name" style="display: none;"></div>
          <div class="highscore-list" style="display: none;"></div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </main>

  <!--External JS file-->
  <script src="script.js"></script>
</body>

</html>

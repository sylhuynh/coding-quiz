<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--Font CSS-->
  <link href="https://fonts.googleapis.com/css?family=Sen|Vollkorn:700&display=swap" rel="stylesheet">
  <!--External CSS-->
  <link rel="stylesheet" href="highscore.css" />

  <title>Highscores</title>
</head>

<body>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6" id="main">
      <div class="card">
        <h1 class="card-header">Highscores</h1>
        <div class="card-body">
          <ol id="list"></ol>
        </div>
      </div>
      <div class="btn-container">
        <button type="button" class="btn btn-outline-secondary" id="home-btn">Go Back</button>
        <button type="button" class="btn btn-outline-secondary" id="clear-scores">Clear Highscores</button>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>

  <script src="highscore-list.js"></script>
</body>

</html>
